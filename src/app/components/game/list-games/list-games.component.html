<div class="container text-center justify-content-center container-margin">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 my-5 d-flex" *ngFor="let game of getCurrentPageGames()">
      <div class="card text-bg-primary shadow-lg border-0 bg-body-tertiary w-20 mx-3 rounded" (click)="openDetails(game.id)">
        <div class="tooltip-container">
          <img src="{{game.thumbnail}}" class="card-img-top" alt="Game Thumbnail">
          <div class="tooltip">{{game.short_description}}</div>
        </div>
        <div class="card-body">
          <h5 class="card-title text-dark"><strong>{{game.title}}</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <strong>{{game.platform}}</strong></li>
          <li class="list-group-item"><strong>{{game.genre}}</strong></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mb-5" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="row justify-content-center" *ngIf="games.length === 0 &&  !isLoading">
  <div class="col-12 text-center text-info">
    <h1>Not Found</h1>
  </div>

</div>

<nav aria-label="Page navigation mt-3">
  <ul class="pagination justify-content-center justify-content-center flex-wrap">
    <li class="page-item" [ngClass]="{'d-none': currentPage === 1}">
      <a class="page-link" href="#" (click)="changePage(currentPage - 1, $event)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of totalPages" [ngClass]="{'active': currentPage === page}">
      <a class="page-link" href="#" (click)="changePage(page, $event)">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{'d-none': currentPage === totalPages.length || isLoading || games.length === 0}">
      <a class="page-link" href="#" (click)="changePage(currentPage + 1, $event)">Next</a>
    </li>
  </ul>
</nav>
